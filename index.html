<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Картки</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Мейкап by Галя</h1>
    </header>
    <main>
        <div class="card">
            <img class="image" src="image1.jpeg" alt="pomade">
            <h2>Помада</h2>
            <p>250 грн</p>
            <p><button>Купити</button></p>
        </div>
        <div class="card">
            <img class="image" src="image2.jpeg" alt="perfume">
            <h2>Парфюм</h2>
            <p>350 грн</p>
            <p><button>Купити</button></p>
        </div>
        <div class="card">
            <img class="image" src="image3.jpeg" alt="ink">
            <h2>Туш для вій</h2>
            <p>450 грн</p>
            <p><button>Купити</button></p>
        </div>
        <div class="card">
            <img class="image" src="image4.jpeg" alt="blush">
            <h2>Румяна</h2>
            <p>650 грн</p>
            <p><button>Купити</button></p>
        </div>
        <div class="card">
            <img class="image" src="image5.jpeg" alt="shampoo">
            <h2>Шампунь</h2>
            <p>200 грн</p>
            <p><button>Купити</button></p>
        </div>
        <div class="card">
            <img class="image" src="image6.jpeg" alt="brush">
            <h2>Щітка</h2>
            <p>50 грн</p>
            <p><button>Купити</button></p>
        </div>
    </main>
    <footer></footer>
</body>
</html>
